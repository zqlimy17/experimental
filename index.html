<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZQ Playground</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Special+Elite"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./main.css" type="text/css" />
    </head>
    <body>
        <div class="section center intro">
            <h1 id="pin">Hello You</h1>
            <p id="text"></p>
        </div>
        <div class="section card-container">
            <div class="inner-card-container">
                <div class="card">
                    <div class="subject">
                        <div class="circle"></div>
                        <img src="./public/images/me.png" alt="" />
                    </div>
                    <div class="info">
                        <h1 class="title">Zack Lim</h1>
                        <h3>
                            Front-End Software Engineer<br />General Assembly<br />
                            IRVINS Salted Egg
                        </h3>
                    </div>
                    <div class="languages">
                        <img
                            class="icon"
                            src="./public/assets/vuejs-brands.svg"
                            alt="nodejs icon"
                        />
                        <img
                            class="icon"
                            src="./public/assets/react-brands.svg"
                            alt="react icon"
                        />
                        <img
                            class="icon"
                            src="./public/assets/shopify-brands.svg"
                            alt="shopify icon"
                        />
                        <img
                            class="icon"
                            src="./public/assets/node-brands.svg"
                            alt="nodejs icon"
                        />
                    </div>
                </div>
            </div>
        </div>
        <div class="section"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
